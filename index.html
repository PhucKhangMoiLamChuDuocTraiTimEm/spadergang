<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Spader Gang | Official</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;background:#000;
  font-family:'Orbitron',sans-serif;
  color:#ff2a2a;overflow:hidden;
}

/* INTRO CINEMATIC */
.intro{
  position:fixed;inset:0;background:black;
  display:flex;align-items:center;justify-content:center;
  z-index:99;animation:introOut 3.2s forwards;
}
.glitch{
  font-size:42px;position:relative;
  text-shadow:3px 0 red,-3px 0 cyan;
  animation:glitch .15s infinite;
}
@keyframes glitch{
  0%{transform:translate(0)}
  25%{transform:translate(-3px,2px)}
  50%{transform:translate(3px,-2px)}
  75%{transform:translate(-2px,1px)}
}
@keyframes introOut{
  0%,70%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* PARTICLES */
canvas{position:fixed;inset:0;z-index:-1}

/* MAIN */
.main{
  height:100%;display:flex;
  align-items:center;justify-content:center;
  padding:18px;
}
.card{
  width:100%;max-width:420px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:30px;
  box-shadow:0 0 70px rgba(255,0,0,.45);
  text-align:center;
  transition:.1s;
}

/* TEXT */
h1{text-shadow:0 0 30px red}
p{color:#ffaaaa;font-size:14px}

/* INPUT */
input,textarea{
  width:100%;margin-top:10px;
  padding:12px;border:none;
  border-radius:10px;
  background:#111;color:white;
}

/* BUTTON */
.btn{
  width:100%;margin-top:14px;
  padding:14px;border-radius:50px;
  border:none;font-size:16px;
  cursor:pointer;
}
.join{
  background:#5865F2;color:white;
  box-shadow:0 0 35px #5865F2;
}
.join:hover{animation:shake .3s}
.send{background:red;color:black}
@keyframes shake{
  25%{transform:translateX(-2px)}
  50%{transform:translateX(2px)}
}

/* MOBILE FLOAT */
.discord-float{
  position:fixed;bottom:18px;left:18px;
  width:56px;height:56px;border-radius:50%;
  background:#5865F2;color:white;
  display:flex;align-items:center;justify-content:center;
  font-size:26px;box-shadow:0 0 35px #5865F2;
  text-decoration:none;z-index:10;
}
</style>
</head>

<body>

<div class="intro"><div class="glitch">üï∑ SPADER GANG üï∑</div></div>
<canvas id="p"></canvas>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<a class="discord-float"
   href="https://discord.gg/vMuj2qqR"
   target="_blank"
   onclick="joined=true;fadeMusic()">üí¨</a>

<div class="main">
  <div class="card" id="card">
    <h1>SPADER GANG</h1>
    <p>Team Gaming ‚Ä¢ Minecraft ‚Ä¢ Valorant ‚Ä¢ Roblox</p>

    <a href="https://discord.gg/vMuj2qqR"
       target="_blank"
       class="btn join"
       onclick="joined=true;fadeMusic()">Join Discord</a>

    <form id="form">
      <input id="name" placeholder="T√™n / IGN" required>
      <input id="game" placeholder="Game ch√≠nh" required>
      <textarea id="note" placeholder="Gi·ªõi thi·ªáu"></textarea>
      <button class="btn send">G·ª≠i ƒë∆°n</button>
    </form>
    <div id="status"></div>
  </div>
</div>

<script>
/* CONFIG */
const webhook="https://discord.com/api/webhooks/1459012454053969960/9u_opJIKM33ooLt4qzE01xmpucd70mQU3lmhLtby70km3wVpvfw7UZlIGrOVJtdDaQPm";
let joined=false,last=0;

/* MUSIC FADE */
function fadeMusic(){
  const m=bgm;m.volume=0;m.play();
  let v=0,f=setInterval(()=>{
    v+=.05;m.volume=v;if(v>=1)clearInterval(f);
  },100);
}

/* PARALLAX */
addEventListener("mousemove",e=>{
  const x=(innerWidth/2-e.clientX)/40;
  const y=(innerHeight/2-e.clientY)/40;
  card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

/* FORM ‚Üí DISCORD EMBED */
form.addEventListener("submit",e=>{
  e.preventDefault();
  if(!joined){alert("‚ùó Join Discord tr∆∞·ªõc!");return;}
  if(Date.now()-last<60000){alert("‚è≥ Ch·ªù 1 ph√∫t!");return;}
  last=Date.now();
  fetch(webhook,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      embeds:[{
        title:"üï∑Ô∏è ƒê∆†N TUY·ªÇN SPADER GANG",
        color:16711680,
        fields:[
          {name:"T√™n",value:name.value},
          {name:"Game",value:game.value},
          {name:"Gi·ªõi thi·ªáu",value:note.value||"Kh√¥ng"}
        ],
        footer:{text:"Spader Gang Official"}
      }]
    })
  }).then(()=>{
    status.innerText="‚úÖ G·ª≠i th√†nh c√¥ng!";
    form.reset();
  });
});

/* PARTICLES */
const c=p,ctx=c.getContext("2d");
function rs(){c.width=innerWidth;c.height=innerHeight}
rs();onresize=rs;
let d=[...Array(45)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  dx:(Math.random()-.5),dy:(Math.random()-.5),
  r:Math.random()*2+1
}));
(function a(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="red";
  d.forEach(o=>{
    o.x+=o.dx;o.y+=o.dy;
    if(o.x<0||o.x>c.width)o.dx*=-1;
    if(o.y<0||o.y>c.height)o.dy*=-1;
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(a);
})();
</script>

</body>
</html>
